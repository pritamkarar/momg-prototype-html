<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./assests/styles/global.css" />
    <link rel="stylesheet" href="./assests/styles/header-footer.css" />
    <link rel="stylesheet" href="./assests/styles/login.css" />
  </head>

  <body>
    <main>
      <section
        class="full-height position-relative vertical-center"
        data-stellar-background-ratio=".5"
      >
        <div class="overlay-gradient t50">
          <div class="center-y relative">
            <div class="container">
              <div class="row align-items-center">
                <div
                  class="col-lg-5 text-light wow fadeInRight"
                  data-wow-delay=".5s"
                >
                  <div class="spacer-10"></div>
                  <h1>Create, sell or collect digital items.</h1>
                  <p class="lead">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                    do eiusmod tempor incididunt ut labore et dolore magna
                    aliqua ut enim.
                  </p>
                </div>
                <div
                  class="col-lg-4 offset-lg-2 wow fadeIn"
                  data-wow-delay=".5s"
                >
                  <div
                    class="box-rounded padding40 login-box"
                    data-bgcolor="#21273e"
                  >
                    <div class="logo text-center mb-4">
                      <img
                        src="./assests/images/logo.webp"
                        class="img-fluid"
                        alt=""
                      />
                    </div>
                    <div class="login-with-acc">
                      <button type="button" class="">
                        <img src="./assests/images/facebook.svg" alt="img" />
                        <span>Sign In with Facebook</span>
                      </button>

                      <button type="button" class="">
                        <img src="./assests/images/google (1).svg" alt="img" />
                        <span>Sign In with Google</span>
                      </button>
                    </div>
                    <div class="saprator my-3"><span>OR</span></div>
                    <form
                      name="contactForm"
                      id="contact_form"
                      class="form-border"
                      method="post"
                      action="https://madebydesignesia.com/themes/gigaland/blank.php"
                    >
                      <h4
                        class="text-center f-w-500 mb-3"
                        style="font-size: 20px"
                      >
                        Login with your email
                      </h4>
                      <div class="field-set">
                        <input
                          type="text"
                          name="email"
                          id="email"
                          class="form-control"
                          placeholder="username"
                        />
                      </div>

                      <div class="field-set">
                        <input
                          type="password"
                          name="password"
                          id="password"
                          class="form-control"
                          placeholder="password"
                        />
                      </div>

                      <div class="field-set">
                        <input
                          type="button"
                          id="send_message"
                          value="Login"
                          class="btn-main w-100"
                          onclick="location.href='./index.html'"
                        />
                      </div>

                      <div class="clearfix"></div>
                      <div
                        class="d-flex justify-content-between align-items-end mt-4"
                      >
                        <h6 class="f-w-500 mb-0">Don't have an Account?</h6>
                        <a href="./register.html">Create Account</a>
                      </div>
                      <!-- social icons close -->
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assests/js/plugins.js"></script>
    <script src="./assests/js/main.js"></script>
  </body>
</html>
